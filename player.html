<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>songshare播放器</title>

<link rel="stylesheet" type="text/css" href="css/player.css">

</head>
<body>


<!-- 请忽略此代码 -->
<div style="padding: 0;margin: 0;position: fixed;bottom: 0;left: 50%;margin-left: -375px;" id="morepan">
		<a><img src="http://www.jqhtml.com/jquery/Close.png" style="position: absolute;right: 10px;top: 10px;cursor: pointer;" onclick="closemore();"></a>
	</div>
	<script>
	function closemore(){
		var morepan = document.getElementById('morepan');
		morepan.style.display = "none";
	}
	</script>
<!-- 请忽略此代码 -->

<div class='jAudio--player'>

<audio></audio>

<div class='jAudio--ui'>

  <div class='jAudio--thumb'></div>

  <div class='jAudio--status-bar'>

	<div class='jAudio--details'></div>
	<div class='jAudio--volume-bar'></div>

	<div class='jAudio--progress-bar'>
	  <div class='jAudio--progress-bar-wrapper'>
		<div class='jAudio--progress-bar-played'>
		  <span class='jAudio--progress-bar-pointer'></span>
		</div>
	  </div>
	</div>

	<div class='jAudio--time'>
	  <span class='jAudio--time-elapsed'>00:00</span>
	  <span class='jAudio--time-total'>00:00</span>
	</div>

  </div>

</div>


<div class='jAudio--playlist'>
</div>

<div class='jAudio--controls'>
  <ul>
	<li><button class='btn' data-action='prev' id='btn-prev'><span></span></button></li>
	<li><button class='btn' data-action='play' id='btn-play'><span></span></button></li>
	<li><button class='btn' data-action='next' id='btn-next'><span></span></button></li>
  </ul>
</div>

</div>

<script src='js/ss/player/jquery-2.1.4.min.js'></script>
<script src='js/ss/player/jaudio.js'></script>
<script src='js/ss/music.js'></script>

</body>
</html>
